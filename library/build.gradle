apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "29.0.0"


    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    publish {
        userOrg = 'fengjianzhu1213'
        groupId = 'com.fly.sweet'
        artifactId = 'sweet-custom-dialog'
        publishVersion = '1.0.0'
        archivesPath = '../build/outputs/aar' //指定将要上传的压缩包路径，如果不写则默认上传系统生成的jar和aar
        archivesName = 'library-release'  //指定将要上传的压缩包所含的关键字，如果不写，默认过滤artifactId
        desc = 'sweet-custom-dialog'
        website = 'https://github.com/zhoufeng1213/sweet-custom-dialog'
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
